<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Leaderboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .leaderboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 700px;
        }

        .leaderboard-title {
            font-weight: 700;
            color: #FFD700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        table {
            color: #fff;
        }

        th {
            background-color: rgba(255,255,255,0.15);
        }

        tr:nth-child(even) {
            background-color: rgba(255,255,255,0.05);
        }

        .badge {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            padding: 0.6em 1.2em;
            border-radius: 50px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 30px;
            padding: 0.6em 1.5em;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            transition: 0.2s;
        }
    </style>
</head>

<body>
    <div class="leaderboard-card text-center">
        <h1 class="leaderboard-title mb-4">üèÜ Leaderboard</h1>

        <div class="table-responsive">
            <table class="table table-hover table-borderless align-middle">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Player</th>
                        <th scope="col">Attempts</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in leaderboard %}
                    <tr>
                        <td><strong>#{{ forloop.counter }}</strong></td>
                        <td>{{ item.name }}</td>
                        <td><span class="badge fs-6">{{ item.attempt }}</span></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-muted">No players yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/" class="btn btn-primary mt-3">‚¨Ö Back To Game</a>
    </div>
</body>
</html>
