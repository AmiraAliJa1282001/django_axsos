<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-5">
    <div class="container bg-white p-4 rounded shadow col-md-6">
        <h1>ğŸ§® Django Counter</h1>
        <h3 class="my-4">You have visited this page <span class="text-primary">{{ visits }}</span> times.</h3>
        <h4>Counter Value: <span class="text-success">{{ counter }}</span></h4>

        <div class="d-flex justify-content-center gap-3 my-4">
            <a href="/" class="btn btn-secondary">+1</a>
            <a href="/plus_two" class="btn btn-warning">+2</a>
            <a href="/destroy_session" class="btn btn-danger">Reset</a>
        </div>

        <!-- SENSEI BONUS -->
        <form action="/custom_increment" method="post" class="d-flex justify-content-center align-items-center gap-2">
            {% csrf_token %}
            <input type="number" name="increment" placeholder="Enter increment" class="form-control w-25" min="1">
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
</body>
</html>
