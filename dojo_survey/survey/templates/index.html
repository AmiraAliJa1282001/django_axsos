<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>Dojo Survey</title>
      <style>
        
     body {
      background: linear-gradient(135deg, #e6e6fa, #f8f9fa);
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
    }
    </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row g-4">
      <!-- Registration Card -->
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
           
            <form action="/create" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input class="form-control" type="text" id="name" name="name" />
              </div>
              <div class="mb-3">
                <label for="dojo_location" class="form-label">Dojo Location</label>
               <select name="dojo_location" class="form-select" id="dojo_location">
                    <option value="Tokyo">Tokyo</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Paris">Paris</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="language" class="form-label">Favourite Language</label>
                <select name="language" class="form-select" id="language">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="comment" class="form-label">Comment --- optional</label>
                <textarea name="comment" class="form-control" rows="3"></textarea> 
              </div>
              

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

 
  </div>

</body>
</html>
